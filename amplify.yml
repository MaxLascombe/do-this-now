version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_18
        - node -v
        - yarn install
    build:
      commands:
        - VITE_COMMIT_ID=$AWS_COMMIT_ID
        - echo $VITE_COMMIT_ID
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
